<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- レスポンシブWebデザインを使うために必要なmetaタグ -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Sample</title>

<!-- BootstrapのCSS読み込み -->
<link href="/Boostrap/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery読み込み ※※Boostrapより先に読み込む※※-->
<script
	src="/Boostrap/js/jquery-3.3.1.min.js"></script>

<!-- BootstrapのJS読み込み -->
<script src="/Boostrap/js/bootstrap.min.js"></script>
</head>
<body>
	<h4>基本スタイル</h4>
	<div class="container-fluid">
		<div class="row">
			<div class="col-prefix-12" style="background-color: red;">Red</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4" style="background-color: red;">Red</div>
			<div class="col-sm-4" style="background-color: blue;">Blue</div>
			<div class="col-sm-4" style="background-color: yellow;">Yellow</div>
		</div>
	</div>

	<h4>テーブルの使い方</h4>
	<!-- フォーマット
	<div class="container">
		<table class="table">

		</table>
	</div>
	-->
	<h5>１行間隔で背景色を変える</h5>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<td>ID</td>
					<td>NAME</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Ryo</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Emi</td>
				</tr>
			</tbody>
		</table>
	</div>

	<h5>枠線を付ける</h5>
	<div class="container">
		<table class="table table-bordered">
			<thead>
				<tr>
					<td>ID</td>
					<td>NAME</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Ryo</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Emi</td>
				</tr>
			</tbody>
		</table>
	</div>


</body>
</html>
